<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1 class="heading">Rock, Paper & scissor's Game</h1>
  </div>
  <div class="mainConatainer">
    <div class="icons">
      <img class="iconImg rock" src="/images/r.png" alt="rock"> 
      <img class="iconImg paper" src="/images/p.png" alt="paper"> 
      <img class="iconImg scissors" src="/images/s.png" alt="scissors">
    </div>
    <div class="secondContainer">
      <div class="msg">
        <h2 class="resultmsg">Result : </h2>
      </div>
      <div class="score">
        <p class="scoreText userSCount">Your Score : </p>
        <p class="scoreText computerSCount">Computer Score : </p>
        <p class="scoreText tieSCount">Tie : </p>
      </div>
    </div>
  </div>
  <div class="reSet"> 
    <button class="reStart">Restart</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
